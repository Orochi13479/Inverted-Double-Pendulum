<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Double Pendulum Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Inverted Double Pendulum Dashboard</h1>
    <canvas id="torqueChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('torqueChart').getContext('2d');
        const torqueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Motor 1 Torque',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }, {
                    label: 'Motor 2 Torque',
                    data: [],
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });

        const ws = new WebSocket('ws://localhost:9002');

        ws.onmessage = function(event) {
            const data = event.data.split(',');
            const timestamp = data[0].split(':')[1];
            const motor1Torque = data[1].split(':')[1];
            const motor2Torque = data[2].split(':')[1];

            torqueChart.data.labels.push(timestamp);
            torqueChart.data.datasets[0].data.push(motor1Torque);
            torqueChart.data.datasets[1].data.push(motor2Torque);

            torqueChart.update();
        };

        ws.onclose = function() {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
