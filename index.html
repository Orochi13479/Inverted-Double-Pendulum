<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 800px;
            max-height: 400px;
        }
        #debug {
            white-space: pre-wrap;
            margin-top: 20px;
            background: #f8f8f8;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Real-Time Dashboard</h1>
    <canvas id="chart1"></canvas>
    <canvas id="chart2"></canvas>
    <div id="debug"></div>

    <script>
        const debugDiv = document.getElementById('debug');

        const ctx1 = document.getElementById('chart1').getContext('2d');
        const ctx2 = document.getElementById('chart2').getContext('2d');

        const chart1 = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Motor 1 Torque',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const chart2 = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Motor 2 Torque',
                    data: [],
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const socket = new WebSocket('ws://localhost:9003');

        socket.onopen = function() {
            console.log('WebSocket connection opened');
        };

        socket.onmessage = function(event) {
            const data = event.data;
            debugDiv.textContent += `Received: ${data}\n`;

            // Assuming data format: "timestamp:<index>,motor1_torque:<value>,motor2_torque:<value>"
            const parsedData = parseData(data);
            if (parsedData) {
                updateChart(chart1, parsedData.timestamp, parsedData.motor1_torque);
                updateChart(chart2, parsedData.timestamp, parsedData.motor2_torque);
            }
        };

        socket.onclose = function(event) {
            console.log(`WebSocket connection closed: ${event.code}`);
            debugDiv.textContent += `WebSocket connection closed: ${event.code}\n`;
        };

        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
            debugDiv.textContent += `WebSocket error: ${error.message}\n`;
        };

        function parseData(data) {
            const parts = data.split(',');
            const timestampPart = parts.find(part => part.startsWith('timestamp:'));
            const motor1Part = parts.find(part => part.startsWith('motor1_torque:'));
            const motor2Part = parts.find(part => part.startsWith('motor2_torque:'));

            if (timestampPart && motor1Part && motor2Part) {
                const timestamp = parseFloat(timestampPart.split(':')[1]);
                const motor1_torque = parseFloat(motor1Part.split(':')[1]);
                const motor2_torque = parseFloat(motor2Part.split(':')[1]);

                return {
                    timestamp: timestamp,
                    motor1_torque: motor1_torque,
                    motor2_torque: motor2_torque
                };
            }
            return null;
        }

        function updateChart(chart, timestamp, value) {
            chart.data.labels.push(timestamp);
            chart.data.datasets[0].data.push(value);
            chart.update();
        }
    </script>
</body>
</html>
