<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 800px;
            max-height: 400px;
        }
        #debug {
            white-space: pre-wrap;
            margin-top: 20px;
            background: #f8f8f8;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Real-Time Dashboard</h1>
    <h2>Positions</h2>
    <canvas id="positionChart"></canvas>
    <h2>Torques</h2>
    <canvas id="torqueChart"></canvas>
    <div id="debug"></div>

    <script>
        const debugDiv = document.getElementById('debug');

        const positionCtx = document.getElementById('positionChart').getContext('2d');
        const torqueCtx = document.getElementById('torqueChart').getContext('2d');

        const positionChart = new Chart(positionCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Motor 1 Position',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    },
                    {
                        label: 'Motor 2 Position',
                        data: [],
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1,
                        fill: false
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const torqueChart = new Chart(torqueCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Motor 1 Torque',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        fill: false
                    },
                    {
                        label: 'Motor 2 Torque',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        fill: false
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const socket = new WebSocket('ws://localhost:9003');

        socket.onopen = function() {
            console.log('WebSocket connection opened');
        };

        socket.onmessage = function(event) {
            const data = event.data;
            debugDiv.textContent += `Received: ${data}\n`;

            // Assuming data format: "timestamp:<index>,motor1_position:<value>,motor2_position:<value>,motor1_torque:<value>,motor2_torque:<value>"
            const parsedData = parseData(data);
            if (parsedData) {
                updateChart(positionChart, parsedData.timestamp, parsedData.motor1_position, 0);
                updateChart(positionChart, parsedData.timestamp, parsedData.motor2_position, 1);
                updateChart(torqueChart, parsedData.timestamp, parsedData.motor1_torque, 0);
                updateChart(torqueChart, parsedData.timestamp, parsedData.motor2_torque, 1);
            }
        };

        socket.onclose = function(event) {
            console.log(`WebSocket connection closed: ${event.code}`);
            debugDiv.textContent += `WebSocket connection closed: ${event.code}\n`;
        };

        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
            debugDiv.textContent += `WebSocket error: ${error.message}\n`;
        };

        function parseData(data) {
            const parts = data.split(',');
            const timestampPart = parts.find(part => part.startsWith('timestamp:'));
            const motor1PositionPart = parts.find(part => part.startsWith('motor1_position:'));
            const motor2PositionPart = parts.find(part => part.startsWith('motor2_position:'));
            const motor1TorquePart = parts.find(part => part.startsWith('motor1_torque:'));
            const motor2TorquePart = parts.find(part => part.startsWith('motor2_torque:'));

            if (timestampPart && motor1PositionPart && motor2PositionPart && motor1TorquePart && motor2TorquePart) {
                const timestamp = parseFloat(timestampPart.split(':')[1]);
                const motor1_position = parseFloat(motor1PositionPart.split(':')[1]);
                const motor2_position = parseFloat(motor2PositionPart.split(':')[1]);
                const motor1_torque = parseFloat(motor1TorquePart.split(':')[1]);
                const motor2_torque = parseFloat(motor2TorquePart.split(':')[1]);

                return {
                    timestamp: timestamp,
                    motor1_position: motor1_position,
                    motor2_position: motor2_position,
                    motor1_torque: motor1_torque,
                    motor2_torque: motor2_torque
                };
            }
            return null;
        }

        function updateChart(chart, timestamp, value, datasetIndex) {
            chart.data.labels.push(timestamp);
            chart.data.datasets[datasetIndex].data.push(value);
            chart.update();
        }
    </script>
</body>
</html>
